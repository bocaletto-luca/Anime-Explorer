<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anime Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Layout Base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    /* Temi Day / Night */
    body.day {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.night {
      background-color: #212529;
      color: #f8f9fa;
    }
    /* Header e Footer */
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    /* Container principale */
    .container-main {
      max-width: 960px;
      margin: 0 auto;
      padding: 15px;
    }
    /* Sezione di Ricerca */
    .search-controls {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-controls input[type="text"] {
      width: 60%;
      max-width: 500px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-controls button {
      margin: 0 5px;
    }
    /* Pulsanti di Ordinamento */
    .controls {
      margin-bottom: 20px;
      text-align: center;
    }
    .controls button {
      margin: 0 5px;
    }
    /* Card degli Anime (4 per riga) */
    .anime-card {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .anime-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .anime-card h4 {
      margin: 0 0 10px;
    }
    .anime-card p {
      margin: 0 0 5px;
      font-size: 0.95rem;
    }
    /* Stile Night per le Card e per la Modale */
    body.night .anime-card {
      background-color: #343a40;
      border-color: #495057;
      color: #f8f9fa;
    }
    body.night .modal-content {
      background-color: #343a40;
      color: #f8f9fa;
    }
    /* Grafico */
    #chartContainer {
      margin-bottom: 20px;
      position: relative;
      height: 300px;
    }
    /* Paginazione */
    #paginationContainer {
      margin-top: 20px;
      text-align: center;
    }
    /* Footer */
    footer {
      font-size: 0.9rem;
    }
    /* Modal Full Screen per i Dettagli */
    .modal-fullscreen {
      /* Bootstrap 5 include la classe modal-fullscreen */
    }
    /* Search fields for List View / Agenda */
    .search-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="day">
  <div class="wrapper">
    <!-- HEADER -->
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Anime Explorer</h1>
        <div>
          <label for="themeToggle" class="form-check-label me-2">Tema</label>
          <input type="checkbox" id="themeToggle" class="form-check-input">
          <span id="themeText">Day</span>
        </div>
      </div>
    </header>
    
    <!-- CONTENUTO PRINCIPALE -->
    <div class="content container-main">
      <!-- Sezione di ricerca -->
      <div class="search-controls">
        <input type="text" id="queryInput" placeholder="Cerca Anime per Titolo...">
        <button id="btnSearch" class="btn btn-primary">Cerca</button>
        <button id="btnTop" class="btn btn-success">Top Anime</button>
      </div>
      
      <!-- Pulsanti di Ordinamento -->
      <div class="controls">
        <button id="btnScore" class="btn btn-warning">Ordina per Punteggio</button>
        <button id="btnTitle" class="btn btn-info">Ordina per Titolo</button>
        <button id="btnEpisodes" class="btn btn-secondary">Ordina per Episodi</button>
      </div>
      
      <!-- Grafico a Barre -->
      <div id="chartContainer" class="mb-4">
        <canvas id="animeChart"></canvas>
      </div>
      
      <!-- Lista degli Anime (Cards) -->
      <div id="animeContainer" class="row"></div>
      
      <!-- Paginazione -->
      <nav>
        <ul id="paginationContainer" class="pagination justify-content-center"></ul>
      </nav>
    </div>
    
    <!-- FOOTER -->
    <footer>
      <p>Realizzato da Bocaletto Luca © <span id="currentYear"></span></p>
    </footer>
  </div>
  
  <!-- Modal per i Dettagli dell'Anime (Full Screen) -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Dettaglio Anime</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
        <div class="modal-body" id="modalBodyContent">
          <!-- Dettagli caricati dinamicamente -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modals per Eventi --- (Se usati; per questo progetto ci focalizziamo sui dettagli anime) -->
  
  <!-- Bootstrap Bundle JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- main.js - Tutta la logica -->
  <script>
    /***************************************
     * Anime Explorer – Final One-Page Application
     * Integrated with Jikan API (100% free)
     * 4 results per row, 20 per page
     * Sorting options, search textbox, full-screen detail modal ("Leggi di più")
     * Author: Bocaletto Luca
     ***************************************/
    
    document.addEventListener("DOMContentLoaded", function() {
      // Global Variables
      let animeData = [];         // Array to store anime data
      let currentSortedData = []; // Sorted array for pagination
      let currentPage = 1;
      const pageSize = 20;
      let animeChart;             // Reference to Chart.js chart
      
      // Set current year in footer
      document.getElementById("currentYear").textContent = new Date().getFullYear();
      
      // Theme toggle (Day/Night)
      const themeToggle = document.getElementById("themeToggle");
      const themeText = document.getElementById("themeText");
      themeToggle.addEventListener("change", function() {
        if (this.checked) {
          document.body.classList.replace("day", "night");
          themeText.textContent = "Night";
        } else {
          document.body.classList.replace("night", "day");
          themeText.textContent = "Day";
        }
      });
      
      /* ========================
         API FUNCTIONS
      ======================== */
      // Load Top Anime via Jikan API
      async function loadTopAnime() {
        try {
          const response = await fetch("https://api.jikan.moe/v4/top/anime");
          if (!response.ok) throw new Error("Errore nel caricamento dei Top Anime: " + response.status);
          const data = await response.json();
          animeData = data.data; // Data returned in "data" attribute
          // Default sort by score
          sortByScore();
        } catch (error) {
          console.error(error);
          document.getElementById("animeContainer").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
      }
      
      // Search Anime by Title using Jikan API
      async function searchAnime(query) {
        try {
          const response = await fetch("https://api.jikan.moe/v4/anime?q=" + encodeURIComponent(query));
          if (!response.ok) throw new Error("Errore nella ricerca: " + response.status);
          const data = await response.json();
          animeData = data.data;
          sortByScore();
        } catch (error) {
          console.error(error);
          document.getElementById("animeContainer").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
      }
      
      /* ========================
         SORT FUNCTIONS
      ======================== */
      function sortByScore() {
        const sorted = animeData.slice().sort((a, b) => (b.score || 0) - (a.score || 0));
        updateSortedData(sorted);
      }
      function sortByTitle() {
        const sorted = animeData.slice().sort((a, b) => a.title.localeCompare(b.title));
        updateSortedData(sorted);
      }
      function sortByEpisodes() {
        const sorted = animeData.slice().sort((a, b) => (b.episodes || 0) - (a.episodes || 0));
        updateSortedData(sorted);
      }
      
      /* ========================
         UPDATE SORTED DATA & PAGINATION
      ======================== */
      function updateSortedData(sortedArray) {
        currentSortedData = sortedArray;
        currentPage = 1;
        displayPage();
        updateChart(sortedArray);
      }
      
      /* ========================
         PAGINATION (20 per page, 4 per row)
      ======================== */
      function displayPage() {
        const startIdx = (currentPage - 1) * pageSize;
        const pageData = currentSortedData.slice(startIdx, startIdx + pageSize);
        displayAnimeCards(pageData);
        generatePagination(currentSortedData.length);
      }
      
      function generatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / pageSize);
        let html = "";
        if (totalPages <= 1) {
          document.getElementById("paginationContainer").innerHTML = "";
          return;
        }
        html += `<li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                   <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Prev</a>
                 </li>`;
        for (let i = 1; i <= totalPages; i++) {
          html += `<li class="page-item ${currentPage === i ? "active" : ""}">
                     <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                   </li>`;
        }
        html += `<li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                   <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                 </li>`;
        document.getElementById("paginationContainer").innerHTML = html;
      }
      
      window.changePage = function(page) {
        currentPage = page;
        displayPage();
      }
      
      /* ========================
         DISPLAY ANIME CARDS (4 per row)
      ======================== */
      function displayAnimeCards(dataArray) {
        const container = document.getElementById("animeContainer");
        container.innerHTML = "";
        if (dataArray.length === 0) {
          container.innerHTML = "<p class='text-center'>Nessun anime trovato.</p>";
          return;
        }
        const row = document.createElement("div");
        row.className = "row";
        dataArray.forEach(anime => {
          const title = anime.title || "N/D";
          const imageUrl = (anime.images && anime.images.jpg && anime.images.jpg.image_url) || "https://via.placeholder.com/120";
          const score = anime.score || "N/D";
          const episodes = anime.episodes || "N/D";
          let synopsis = anime.synopsis ? anime.synopsis.substring(0, 200) + "..." : "Descrizione non disponibile.";
          const cardCol = document.createElement("div");
          cardCol.className = "col-md-3";
          cardCol.innerHTML = `
            <div class="anime-card">
              <img src="${imageUrl}" alt="${escapeHtml(title)}">
              <div class="card-body">
                <h4>${escapeHtml(title)}</h4>
                <p><strong>Punteggio:</strong> ${score}</p>
                <p><strong>Episodi:</strong> ${episodes}</p>
                <p>${escapeHtml(synopsis)}</p>
                <button class="btn btn-sm btn-secondary" onclick="loadAnimeDetails('${anime.mal_id}')">Leggi di più</button>
              </div>
            </div>
          `;
          row.appendChild(cardCol);
        });
        container.appendChild(row);
      }
      
      /* ========================
         CHART UPDATE (Top 10 per Score)
      ======================== */
      function updateChart(dataArray) {
        const top10 = dataArray.slice().sort((a, b) => (b.score || 0) - (a.score || 0)).slice(0,10);
        const labels = top10.map(a => a.title.substring(0,20) + (a.title.length > 20 ? "..." : ""));
        const scores = top10.map(a => a.score || 0);
        const ctx = document.getElementById("animeChart").getContext("2d");
        if(animeChart instanceof Chart) {
          animeChart.destroy();
        }
        animeChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Punteggio",
              data: scores,
              backgroundColor: "rgba(54, 162, 235, 0.6)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } }
          }
        });
      }
      
      /* ========================
         DETAIL MODAL: Open Full Screen Detail
      ======================== */
      function openDetailModal(title, contentHTML) {
        const modalTitle = document.getElementById("detailModalLabel");
        const modalBody = document.getElementById("modalBodyContent");
        modalTitle.textContent = title;
        modalBody.innerHTML = contentHTML;
        const modalElem = document.getElementById("detailModal");
        const modal = new bootstrap.Modal(modalElem, { backdrop: "static" });
        modal.show();
      }
      
      /* ========================
         Load Anime Details from Jikan API
      ======================== */
      async function loadAnimeDetails(mal_id) {
        try {
          const response = await fetch("https://api.jikan.moe/v4/anime/" + mal_id);
          if (!response.ok) throw new Error("Errore nel caricamento dei dettagli: " + response.status);
          const data = await response.json();
          const anime = data.data;
          const title = anime.title || "N/D";
          const score = anime.score || "N/D";
          const episodes = anime.episodes || "N/D";
          const synopsis = anime.synopsis || "Nessuna descrizione disponibile.";
          const genres = anime.genres.map(g => g.name).join(", ");
          const link = anime.url;
          let detailHtml = `<h2>${escapeHtml(title)}</h2>
                            <p><strong>Punteggio:</strong> ${score}</p>
                            <p><strong>Episodi:</strong> ${episodes}</p>
                            <p><strong>Generi:</strong> ${escapeHtml(genres)}</p>
                            <p><strong>Sinossi:</strong><br>${escapeHtml(synopsis)}</p>
                            <p><a href="${link}" target="_blank" class="btn btn-sm btn-primary">Visualizza su MyAnimeList</a></p>`;
          openDetailModal(title, detailHtml);
        } catch (error) {
          console.error(error);
          openDetailModal("Errore", `<p class="text-danger">${error.message}</p>`);
        }
      }
      
      /* ========================
         Utility: Escape HTML Characters
      ======================== */
      function escapeHtml(text) {
        if (typeof text !== "string") return text;
        const map = { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" };
        return text.replace(/[&<>"']/g, m => map[m]);
      }
      
      /* ========================
         Reset Detail Modal on Close
      ======================== */
      document.getElementById("detailModal").addEventListener("hidden.bs.modal", function() {
        document.getElementById("modalBodyContent").innerHTML = "";
        document.body.style.overflow = "auto";
        document.body.classList.remove("modal-open");
        document.querySelectorAll(".modal-backdrop").forEach(el => el.remove());
      });
      
      /* ========================
         EVENT LISTENERS for Search and Sorting
      ======================== */
      document.getElementById("btnTop").addEventListener("click", loadTopAnime);
      document.getElementById("btnSearch").addEventListener("click", function() {
        const query = document.getElementById("queryInput").value.trim();
        if(query.length === 0) return;
        searchAnime(query);
      });
      document.getElementById("btnScore").addEventListener("click", sortByScore);
      document.getElementById("btnTitle").addEventListener("click", sortByTitle);
      document.getElementById("btnEpisodes").addEventListener("click", sortByEpisodes);
      
      /* ========================
         SEARCH FUNCTION for List View
      ======================== */
      document.getElementById("eventSearchBtn").addEventListener("click", function () {
        const query = document.getElementById("eventSearchInput").value.toLowerCase();
        const filtered = eventsData.filter(ev =>
          ev.title.toLowerCase().includes(query) ||
          ev.description.toLowerCase().includes(query)
        );
        renderListView(filtered);
      });
      
      /* ========================
         INITIALIZATION & PAGINATION
      ======================== */
      function updateSortedData(sortedArray) {
        currentSortedData = sortedArray;
        currentPage = 1;
        displayPage();
        updateChart(sortedArray);
      }
      
      function displayPage() {
        const startIdx = (currentPage - 1) * pageSize;
        const pageData = currentSortedData.slice(startIdx, startIdx + pageSize);
        displayAnimeCards(pageData);
        generatePagination(currentSortedData.length);
      }
      
      function generatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / pageSize);
        let html = "";
        if (totalPages <= 1) {
          document.getElementById("paginationContainer").innerHTML = "";
          return;
        }
        html += `<li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                   <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Prev</a>
                 </li>`;
        for (let i = 1; i <= totalPages; i++) {
          html += `<li class="page-item ${currentPage === i ? "active" : ""}">
                     <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                   </li>`;
        }
        html += `<li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                   <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                 </li>`;
        document.getElementById("paginationContainer").innerHTML = html;
      }
      
      window.changePage = function(page) {
        currentPage = page;
        displayPage();
      }
      
      function displayAnimeCards(dataArray) {
        const container = document.getElementById("animeContainer");
        container.innerHTML = "";
        if (dataArray.length === 0) {
          container.innerHTML = "<p class='text-center'>Nessun anime trovato.</p>";
          return;
        }
        const row = document.createElement("div");
        row.className = "row";
        dataArray.forEach(anime => {
          const title = anime.title || "N/D";
          const imageUrl = (anime.images && anime.images.jpg && anime.images.jpg.image_url) || "https://via.placeholder.com/120";
          const score = anime.score || "N/D";
          const episodes = anime.episodes || "N/D";
          let synopsis = anime.synopsis ? anime.synopsis.substring(0, 200) + "..." : "Descrizione non disponibile.";
          const col = document.createElement("div");
          col.className = "col-md-3";
          col.innerHTML = `
            <div class="anime-card">
              <img src="${imageUrl}" alt="${escapeHtml(title)}">
              <div class="card-body">
                <h4>${escapeHtml(title)}</h4>
                <p><strong>Punteggio:</strong> ${score}</p>
                <p><strong>Episodi:</strong> ${episodes}</p>
                <p>${escapeHtml(synopsis)}</p>
                <button class="btn btn-sm btn-secondary" onclick="loadAnimeDetails('${anime.mal_id}')">Leggi di più</button>
              </div>
            </div>
          `;
          row.appendChild(col);
        });
        container.appendChild(row);
      }
      
      /* ================================
         TAB: Agenda (Clienti) - Search & Render
      ================================= */
      document.getElementById("clientSearchBtn").addEventListener("click", function () {
        const query = document.getElementById("clientSearchInput").value.toLowerCase();
        const filtered = agendaData.filter(client =>
          client.name.toLowerCase().includes(query) ||
          client.phone.toLowerCase().includes(query) ||
          client.address.toLowerCase().includes(query) ||
          (client.extra && client.extra.toLowerCase().includes(query))
        );
        renderAgenda(filtered);
      });
      
      function renderAgenda(filteredClients) {
        agendaData = loadAgenda();
        const clients = filteredClients || agendaData;
        const container = document.getElementById("clientTableContainer");
        container.innerHTML = "";
        if (clients.length === 0) {
          container.innerHTML = "<p>No clients in agenda.</p>";
          return;
        }
        const table = document.createElement("table");
        table.className = "table";
        table.innerHTML = `
          <thead>
            <tr>
              <th>Client Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Extra</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");
        clients.forEach(client => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${client.name}</td>
            <td>${client.phone}</td>
            <td>${client.address}</td>
            <td>${client.extra || ""}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editClient('${client.id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteClient('${client.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        container.appendChild(table);
      }
      
      /* ================================
         Client Form for Agenda (Add/Edit)
      ================================= */
      document.getElementById("clientForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("clientId").value;
        const name = document.getElementById("clientName").value.trim();
        const phone = document.getElementById("clientPhone").value.trim();
        const address = document.getElementById("clientAddress").value.trim();
        const extra = document.getElementById("clientExtra").value.trim();
        if (!name || !phone || !address) {
          alert("Please fill in all required fields.");
          return;
        }
        if (id) {
          const idx = agendaData.findIndex(c => c.id === id);
          if (idx !== -1) {
            agendaData[idx] = { id, name, phone, address, extra };
          }
        } else {
          const newId = Date.now().toString();
          agendaData.push({ id: newId, name, phone, address, extra });
        }
        saveAgenda(agendaData);
        document.getElementById("clientForm").reset();
        document.getElementById("clientId").value = "";
        renderAgenda();
        populateClientDropdown();
      });
      
      function editClient(id) {
        const client = agendaData.find(c => c.id === id);
        if (!client) return;
        document.getElementById("clientId").value = client.id;
        document.getElementById("clientName").value = client.name;
        document.getElementById("clientPhone").value = client.phone;
        document.getElementById("clientAddress").value = client.address;
        document.getElementById("clientExtra").value = client.extra || "";
      }
      
      function deleteClient(id) {
        if (confirm("Delete this client?")) {
          agendaData = agendaData.filter(c => c.id !== id);
          saveAgenda(agendaData);
          renderAgenda();
          populateClientDropdown();
        }
      }
      
      document.getElementById("clearClientFormBtn").addEventListener("click", function () {
        document.getElementById("clientForm").reset();
        document.getElementById("clientId").value = "";
      });
      
      document.getElementById("exportAgendaJSONBtn").addEventListener("click", function () {
        agendaData = loadAgenda();
        const jsonContent = JSON.stringify(agendaData, null, 2);
        const blob = new Blob([jsonContent], { type: "application/json;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "agenda.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
      
      document.getElementById("exportAgendaCSVBtn").addEventListener("click", function () {
        agendaData = loadAgenda();
        if (agendaData.length === 0) { alert("No agenda data to export."); return; }
        const headers = ["id", "name", "phone", "address", "extra"];
        let csv = headers.join(",") + "\n";
        agendaData.forEach(item => {
          const row = headers.map(header => `"${String(item[header] || "").replace(/"/g, '""')}"`).join(",");
          csv += row + "\n";
        });
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "agenda.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
      
      document.getElementById("importAgendaBtn").addEventListener("click", function () {
        document.getElementById("importAgendaInput").click();
      });
      
      document.getElementById("importAgendaInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            agendaData = JSON.parse(e.target.result);
            saveAgenda(agendaData);
            alert("Agenda imported successfully.");
            renderAgenda();
            populateClientDropdown();
          } catch (err) { alert("Error importing agenda JSON."); }
        };
        reader.readAsText(file);
      });
      
      /* ================================
         UPDATE VIEWS: Calendar, List, Year
      ================================= */
      function updateViews() {
        initializeCalendar();
        renderListView();
        if (document.getElementById("yearView").classList.contains("active")) {
          initializeYearView();
        }
      }
      
      /* ================================
         YEAR VIEW: Generate 12 mini calendars (HTML Tables)
      ================================= */
      function generateMiniCalendar(year, month) {
        const table = document.createElement("table");
        table.className = "table mini-calendar";
        const headerRow = document.createElement("tr");
        const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        daysOfWeek.forEach(day => {
          const th = document.createElement("th");
          th.innerText = day;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        
        const firstDay = new Date(year, month, 1).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();
        let dateNum = 1;
        
        for (let i = 0; i < 6; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < 7; j++) {
            const cell = document.createElement("td");
            cell.style.cursor = "pointer";
            if (i === 0 && j < firstDay) {
              cell.innerText = "";
            } else if (dateNum > totalDays) {
              cell.innerText = "";
            } else {
              const mm = ("0" + (month + 1)).slice(-2);
              const dd = ("0" + dateNum).slice(-2);
              const dateStr = `${year}-${mm}-${dd}`;
              cell.innerText = dateNum;
              const eventsForDate = eventsData.filter(ev => ev.date === dateStr);
              if (eventsForDate.length > 0) {
                cell.classList.add("red");
                cell.onclick = function () {
                  if (eventsForDate.length === 1) {
                    openEventModal(eventsForDate[0].id);
                  } else {
                    openEventListModal(dateStr, eventsForDate);
                  }
                };
              } else {
                cell.onclick = function () { openEventModal("", dateStr); };
              }
              dateNum++;
            }
            row.appendChild(cell);
          }
          table.appendChild(row);
        }
        return table;
      }
      
      function initializeYearView() {
        eventsData = loadEvents();
        const container = document.getElementById("yearCalendarsContainer");
        container.innerHTML = "";
        const currentYear = new Date().getFullYear();
        const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        for (let m = 0; m < 12; m++) {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-3";
          const header = document.createElement("div");
          header.className = "month-header";
          header.innerText = monthNames[m];
          col.appendChild(header);
          const miniCalTable = generateMiniCalendar(currentYear, m);
          col.appendChild(miniCalTable);
          container.appendChild(col);
        }
      }
      
      /* ================================
         INITIALIZATION & TAB NAVIGATION
      ================================= */
      const mainTabs = document.getElementById("mainTabs");
      mainTabs.addEventListener("click", function (e) {
        const targetTab = e.target.closest(".nav-link");
        if (!targetTab) return;
        Array.from(mainTabs.children).forEach(li => li.querySelector(".nav-link").classList.remove("active"));
        targetTab.classList.add("active");
        document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
        const secId = targetTab.getAttribute("data-target");
        document.getElementById(secId).classList.add("active");
        if (secId === "calendarView") { initializeCalendar(); }
        else if (secId === "listView") { renderListView(); }
        else if (secId === "yearView") { initializeYearView(); }
        else if (secId === "agendaView") { renderAgenda(); }
      });
      
      /* ================================
         INITIALIZATION
      ================================= */
      updateViews();
      
    }); // End DOMContentLoaded
  </script>
</body>
