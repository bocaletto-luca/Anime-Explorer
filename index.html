<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anime Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="day">
  <div class="wrapper">
    <!-- HEADER -->
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Anime Explorer</h1>
        <div>
          <label for="themeToggle" class="form-check-label me-2">Tema</label>
          <input type="checkbox" id="themeToggle" class="form-check-input">
          <span id="themeText">Day</span>
        </div>
      </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <div class="content container-main">
      <!-- Search Controls -->
      <div class="search-controls">
        <input type="text" id="queryInput" placeholder="Cerca Anime per Titolo...">
        <button id="btnSearch" class="btn btn-primary">Cerca</button>
        <button id="btnTop" class="btn btn-success">Top Anime</button>
      </div>
      
      <!-- Sorting Controls -->
      <div class="controls">
        <button id="btnScore" class="btn btn-warning">Ordina per Punteggio</button>
        <button id="btnTitle" class="btn btn-info">Ordina per Titolo</button>
        <button id="btnEpisodes" class="btn btn-secondary">Ordina per Episodi</button>
      </div>
      
      <!-- Chart Container -->
      <div id="chartContainer" class="mb-4">
        <canvas id="animeChart"></canvas>
      </div>
      
      <!-- Anime Cards Container (4 per row, 20 per page) -->
      <div id="animeContainer" class="row"></div>
      
      <!-- Pagination -->
      <nav>
        <ul id="paginationContainer" class="pagination justify-content-center"></ul>
      </nav>
      
      <!-- List View Search (opzionale) -->
      <div class="search-container">
        <input type="text" id="eventSearchInput" class="form-control" placeholder="Filter results...">
        <button id="eventSearchBtn" class="btn btn-secondary mt-2">Search</button>
      </div>
    </div>
    
    <!-- FOOTER -->
    <footer>
      <p>Realizzato da Bocaletto Luca Â© <span id="currentYear"></span></p>
    </footer>
  </div>
  
  <!-- FULLSCREEN DETAIL MODAL -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Dettaglio Anime</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
        <div class="modal-body" id="modalBodyContent">
          <!-- Le informazioni dettagliate verranno visualizzate qui -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- MAIN JS -->
<script src="main.js"></script>
</body>
</html>
